services:
  - type: web
    name: neurolearn-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DB_PATH
        value: /opt/render/project/src/data/amep.db
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1